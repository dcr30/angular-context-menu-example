<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>bootstrapContextMenu demo</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="app">
    <div class="container">
        <h1 class="text-center">Users list</h1>
        <div ng-controller="UsersListController">
            <h4 class="text-center">Online users: <b ng-bind="(users | filter: {online: true}).length">0</b></h4>
            <ul>
                <ng-repeat ng-repeat="user in users">
                    <ng-include src="'views/userItem.html'"></ng-include>
                </ng-repeat>
            </ul>            
        </div>
        <footer>
            <hr>
            <p class="text-center">Nikita Bredikhin &copy; 2016. Random avatars are provided by <a href="http://avatars.adorable.io/">avatars.adorable.io</a></p>
        </footer>
    </div>
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular-bootstrap-context-menu/dist/bootstrapContextMenu.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
